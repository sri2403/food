<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodish-API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="container text text-center" >
            <div class="container-fluid text text-center p-5">
                <p>𝙋𝙞𝙘𝙠  𝙮𝙤𝙪𝙧 𝙛𝙖𝙫𝙤𝙧𝙞𝙩𝙚 𝙛𝙤𝙤𝙙 𝙞𝙩𝙚𝙢 𝙖𝙣𝙙 𝙚𝙭𝙥𝙚𝙧𝙞𝙚𝙣𝙘𝙚 𝙖 𝙫𝙖𝙧𝙞𝙚𝙩𝙮 𝙤𝙛 𝙧𝙖𝙣𝙙𝙤𝙢 𝙛𝙤𝙤𝙙 𝙞𝙢𝙖𝙜𝙚𝙨 𝙩𝙖𝙞𝙡𝙤𝙧𝙚𝙙 𝙩𝙤 𝙮𝙤𝙪𝙧 𝙨𝙚𝙡𝙚𝙘𝙩𝙞𝙤𝙣 🍕🍟🥪🥞🍰</p>
            </div>
            <div>
                <select class="form-control" id="categoryDropdown" onchange="loadSelectedCategory()">
                    <option value="" disabled selected>Select a category</option>
                    <option value="pasta">Pasta</option>
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="butter-chicken">Butter-chicken</option>
                    <option value="biryani">Biryani</option>
                    <option value="dosa">Dosa</option>
                    <option value="idly">Idly</option>
                    <option value="dessert">Dessert</option>
                </select>
                <img id="foodImage" src="" alt="food image"><br>
                <button class="btn btn-success" onclick="loadRandomFoodImage()">Try new</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
